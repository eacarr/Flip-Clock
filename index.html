<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Flip Clock</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale= " />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="fontawesome-free-5. 5.4-web/fontawesome-free-5. 5.4-web/css/all.css"
    />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- Add your site or application content here -->
    <div id="app">
      <div class="flip-clock-container">
        <!-- Hour flipper -->
        <div class="flip-clock flip-clock-h">
          <!-- data values with in digit class allow for division of the card in the middle -->
          <div class="digit digit-left">
            <!-- ::before -->
            <div class="card">
              <div class="card-face card-face-front"></div>
              <div class="card-face card-face-back"></div>
            </div>
            <!-- ::after -->
          </div>
          <div class="digit digit-right">
            <!-- ::before -->
            <div class="card">
              <div class="card-face card-face-front"></div>
              <div class="card-face card-face-back"></div>
            </div>
            <!-- ::after -->
          </div>
        </div>
        <div class="colon">:</div>
        <!-- Minute flipper -->
        <div class="flip-clock flip-clock-m">
          <!-- data values with in digit class allow for division of the card in the middle -->
          <div class="digit digit-left">
            <!-- ::before -->
            <div class="card">
              <div class="card-face card-face-front"></div>
              <div class="card-face card-face-back"></div>
            </div>
            <!-- ::after -->
          </div>
          <div class="digit digit-right">
            <!-- ::before -->
            <div class="card">
              <div class="card-face card-face-front"></div>
              <div class="card-face card-face-back"></div>
            </div>
            <!-- ::after -->
          </div>
        </div>
        <!-- Second flipper -->
        <div class="colon">:</div>
        <div class="flip-clock flip-clock-s">
          <!-- data values with in digit class allow for division of the card in the middle -->
          <div class="digit digit-left">
            <!-- ::before -->
            <div class="card">
              <div class="card-face card-face-front"></div>
              <div class="card-face card-face-back"></div>
            </div>
            <!-- ::after -->
          </div>
          <div class="digit digit-right">
            <!-- ::before -->
            <div class="card">
              <div class="card-face card-face-front"></div>
              <div class="card-face card-face-back"></div>
            </div>
            <!-- ::after -->
          </div>
        </div>
      </div>
    </div>
    <script src="js/vendor/modernizr-3.  .2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
